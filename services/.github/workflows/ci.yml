name: CI â€” clients-service

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  clients-service:
    name: Test & Build (clients-service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/clients-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/clients-service/package-lock.json

      - name: Install deps
        run: npm ci

      # --- Prisma para tests (SQLite) ---
      - name: Generate Prisma client (TEST)
        run: npx prisma generate --schema=prisma/schema.test.prisma

      - name: Provision test DB (SQLite)
        run: npx prisma db push --schema=prisma/schema.test.prisma

      # --- Tests ---
      - name: Unit tests
        run: npm run test -- --ci

        # e2e usa SQLite: igualamos DATABASE_URL a TEST_DATABASE_URL
      - name: e2e tests
        env:
          TEST_DATABASE_URL: file:./test.db
          DATABASE_URL: file:./test.db
        run: npm run test:e2e -- --ci

      - name: Coverage report
        run: npm run test:cov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-clients-service
          path: services/clients-service/coverage
          retention-days: 5

      # --- Build app (TS -> JS) ---
      - name: Prisma generate (prod schema)
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-clients-service
          path: |
            services/clients-service/dist
            services/clients-service/prisma
            services/clients-service/package.json
          retention-days: 5

      # --- Build Docker (sin push) para validar imagen ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build test
        uses: docker/build-push-action@v6
        with:
          context: ./services/clients-service
          file: ./services/clients-service/Dockerfile
          push: false
          platforms: linux/amd64
